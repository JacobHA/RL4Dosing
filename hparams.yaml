method: random
parameters:
  batch_size:
    values: [ 16, 32, 64, 128 ]
  buffer_size:
    values: [ 10000, 100000 ]
  gradient_steps:
    values: [ 1, 2, 4, 10 ]
  learning_rate:
    distribution: uniform
    max: 0.01
    min: 0.0001
  target_update_interval:
    values: [ 100, 500, 1000, 2000, 5000, 10000 ]
  train_freq:
    values: [ 1 ]
  learning_starts:
    values: [ 0, 5000 ]
  exploration_fraction:
    distribution: uniform
    max: 0.8
    min: 0.25